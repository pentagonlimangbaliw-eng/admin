<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamSpace Admin ‚Äî Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- ‚úÖ Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* === RESET & GLOBAL === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f7f8fc, #eef1f9);
      color: #222;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #5e4ad1, #372a7f);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar .brand {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }

    .nav-links {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      color: #f4f4f4;
      font-weight: 500;
      transition: background 0.25s, transform 0.15s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(4px);
    }

    .nav-links a.active {
      background: rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }

    .nav-links i {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .logout-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: #c1121f;
      transform: scale(1.03);
    }

    /* === MAIN === */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 2.5rem;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #372a7f;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .muted {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    /* === CARD === */
    .card {
      background: white;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      margin-top: 1rem;
    }

    .card h2 {
      color: #372a7f;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.25s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: #372a7f;
    }

    .btn-primary:hover {
      background: #2a1d6d;
      transform: scale(1.04);
    }

    /* === TABLE === */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      min-width: 600px;
    }

    thead {
      background: #372a7f;
      color: white;
    }

    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e5e5;
      font-size: 0.95rem;
    }

    .action-btn {
      padding: 0.4rem 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .edit-btn {
      background: #0077b6;
      color: white;
    }

    .edit-btn:hover {
      background: #005b8a;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
    }

    .delete-btn:hover {
      background: #c1121f;
    }

    /* ‚úÖ HYPERLINK STYLE FOR VIEW/DOWNLOAD */
    #itemsTable a {
      color: #007bff;
      text-decoration: underline;
      font-weight: 500;
    }

    #itemsTable a:hover {
      color: #0056b3;
      text-decoration: none;
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #372a7f;
    }

    .modal-content label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      font-size: 0.95rem;
    }

    .modal-actions {
      margin-top: 1.5rem;
      text-align: right;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-save {
      background: #372a7f;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .print-btn{
      background: #372a7f;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;

    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        flex-direction: row;
        gap: 0.5rem;
      }
      .logout-btn {
        margin-top: 0;
      }
    }
  </style>

  <script src="scripts/api.js"></script>
  <script src="scripts/auth.js"></script>
</head>

<body onload="auth.requireAuth()">
  <!-- üß≠ SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">DreamSpace Admin</div>

    <nav class="nav-links">
      <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="catalog.html" class="active"><i class="bi bi-box-seam"></i> Catalog</a>
      <a href="quotes.html"><i class="bi bi-chat-left-text"></i> Quotes</a>
      <a href="designs.html"><i class="bi bi-palette2"></i> Designs</a>
      <a href="reset.html"><i class="bi bi-arrow-repeat"></i> Reset</a>
    </nav>

    <button class="logout-btn" onclick="auth.logout(); location='index.html'">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
    
  </aside>

  <!-- üì¶ MAIN -->
  <main class="main">
    <h1><i class="bi si-box-seam"></i> Catalog Management</h1>
    <p class="muted">Manage all catalog items, including assets, pricing, and previews.</p>

    <div class="card">
      <div class="row">
        <h2><i class="bi bi-list-ul"></i> Product List</h2>
        <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
          <button class="btn btn-primary" onclick="catalog.openModal()">
            <i class="bi bi-plus-lg"></i> Add Item
          </button>
          <!-- Print button -->
          <button type="button" class="print-btn" onclick="printTable()">
  <i class="bi bi-printer"></i> Print
</button>




        </div>
      </div>

      <div id="itemsListContainer">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Price (‚Ç±)</th>
              <th>Preview</th>
              <th>Asset Bundle</th>
              <th>Liked</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="itemsList">
            <tr><td colspan="8" style="text-align:center;">Loading items‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ü™Ñ MODAL -->
  <div class="modal" id="addItemModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add New Item</h3>
      <label>Name</label>
      <input type="text" id="itemName" placeholder="e.g. Marble Tile" required />
      <label>Description</label>
      <input type="text" id="itemDesc" placeholder="Short description..." />
      <label>Category</label>
      <select id="itemCategory">
        <option value="tiles">Tiles</option>
        <option value="bath fixtures">Bath Fixtures</option>
        <option value="mirrors">Mirrors</option>
      </select>
      <label>Price (‚Ç±)</label>
      <input type="number" id="itemPrice" placeholder="e.g. 1200" />
      <label>Preview Image URL</label>
      <input type="text" id="itemPreviewImage" placeholder="Google Drive or CDN link" />
      <label>Asset Bundle URL</label>
      <input type="text" id="itemAssetBundleUrl" placeholder="Unity asset bundle URL" />
      <label>Liked</label>
      <select id="itemLiked">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <div class="modal-actions">
        <button class="btn-cancel" onclick="catalog.closeModal()">Cancel</button>
        <button class="btn-save" onclick="catalog.saveItem()">Save</button>
      </div>
    </div>
  </div>

  <script>
window.catalog = {};

catalog.loadItems = async function() {
  const tbody = document.getElementById("itemsList");
  tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Loading items‚Ä¶</td></tr>`;
  try {
    const items = await api.catalog.getItems();
    if (!items.length) {
      tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No items found.</td></tr>`;
      return;
    }

    tbody.innerHTML = items.map(item => `
      <tr>
        <td>${item.name || '‚Äî'}</td>
        <td>${item.desc || '‚Äî'}</td>
        <td>${item.category || '‚Äî'}</td>
        <td>${item.price ? item.price.toLocaleString() : '‚Äî'}</td>
        <td>${item.previewImage ? `<a href="${item.previewImage}" target="_blank">View</a>` : '‚Äî'}</td>
        <td>${item.assetBundleUrl ? `<a href="${item.assetBundleUrl}" target="_blank">Download</a>` : '‚Äî'}</td>
        <td>${item.liked ? '<i class="bi bi-heart-fill" style="color:#ff4d4d;"></i>' : '‚Äî'}</td>
        <td>
          <button class="action-btn edit-btn" data-id="${item._id}"><i class="bi bi-pencil-square"></i> Edit</button>
          <button class="action-btn delete-btn" onclick="catalog.deleteItem('${item._id}')"><i class="bi bi-trash3"></i> Delete</button>
        </td>
      </tr>
    `).join('');

    // Attach click events to Edit buttons after rendering
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        const item = await api.catalog.getItem(id);
        catalog.editItem(item);
      });
    });

  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="8" style="color:red;text-align:center;">Failed to load items.</td></tr>`;
  }
};

catalog.openModal = () => {
  document.getElementById("modalTitle").innerText = "Add New Item";
  document.getElementById("addItemModal").classList.add("active");
};

catalog.closeModal = () => {
  document.getElementById("addItemModal").classList.remove("active");
  catalog.editingId = null;
  document.querySelectorAll("#addItemModal input").forEach(i => i.value = "");
  document.getElementById("itemLiked").value = "false";
};

catalog.saveItem = async function() {
  const item = {
    name: document.getElementById("itemName").value.trim(),
    desc: document.getElementById("itemDesc").value.trim(),
    category: document.getElementById("itemCategory").value,
    price: parseFloat(document.getElementById("itemPrice").value),
    previewImage: document.getElementById("itemPreviewImage").value.trim(),
    assetBundleUrl: document.getElementById("itemAssetBundleUrl").value.trim(),
    liked: document.getElementById("itemLiked").value === "true"
  };
  if (!item.name || !item.category || isNaN(item.price)) {
    alert("‚ö†Ô∏è Please fill all required fields.");
    return;
  }
  try {
    if (catalog.editingId) {
      await api.catalog.updateItem(catalog.editingId, item);
      alert("‚úÖ Item updated!");
    } else {
      await api.catalog.addItem(item);
      alert("‚úÖ Item added!");
    }
    catalog.closeModal();
    catalog.loadItems();
  } catch (err) {
    console.error(err);
    alert("‚ùå Failed to save item: " + (err.message || "Unknown error"));
  }
};

catalog.deleteItem = async function(id){
  if(!confirm("Are you sure you want to delete this item?")) return;
  try{
    await api.catalog.deleteItem(id);
    alert("üóëÔ∏è Item deleted successfully.");
    catalog.loadItems();
  }catch(err){
    console.error(err);
    alert("‚ùå Failed to delete item: " + (err.message || "Unknown error"));
  }
};

catalog.editItem = function(item) {
  catalog.editingId = item._id;
  document.getElementById("modalTitle").innerText = "Edit Item";
  document.getElementById("itemName").value = item.name || "";
  document.getElementById("itemDesc").value = item.desc || "";
  document.getElementById("itemCategory").value = item.category || "tiles";
  document.getElementById("itemPrice").value = item.price || "";
  document.getElementById("itemPreviewImage").value = item.previewImage || "";
  document.getElementById("itemAssetBundleUrl").value = item.assetBundleUrl || "";
  document.getElementById("itemLiked").value = item.liked ? "true" : "false";
  document.getElementById("addItemModal").classList.add("active");
};

window.addEventListener("DOMContentLoaded", catalog.loadItems);

function printTable() {
  const tableClone = document.getElementById("itemsTable").cloneNode(true);

  // Remove the "Actions" column
  for (const row of tableClone.rows) {
    row.deleteCell(-1);
  }

  const htmlContent = `
    <html>
      <head>
        <title>Product List</title>
        <style>
          @page { margin: 20mm; size: A4; }
          body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 30px;
            color: #222;
          }
          .company-name {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
          }
          .company-name .blue {
            color: #1E3A8A;
          }
          .company-name .red {
            color: #d62828;
          }
          .header {
            text-align: center;
            margin-bottom: 20px;
          }
          .logo {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
          }
          h2 {
            text-align: center;
            margin: 10px 0;
            color: #222;
          }
          table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
          }
          th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
          }
          th {
            background-color: #372a7f;
            color: white;
          }
          a {
            color: #007bff;
            text-decoration: none;
          }
          a:hover {
            text-decoration: underline;
          }
          @media print {
            button { display: none; }
          }
        </style>
      </head>
      <body>
        <div class="company-name">
          <span class="blue">Better Living</span>
          <span class="red"> Tile</span>
          <span class="blue"> and </span>
          <span class="red">Bath</span>
          <span class="blue"> Center</span>
        </div>
        <div class="header">
          <img src="imagesIcons/bg.png" alt="DreamSpace Logo" class="logo">
          <h2>Product List</h2>
        </div>
        ${tableClone.outerHTML}
      </body>
    </html>
  `;

  const printWindow = window.open('', '', 'width=900,height=700');
  printWindow.document.open();
  printWindow.document.write(htmlContent);
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
}


</script>

</body>

</html>
