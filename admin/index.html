<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamSpace Admin Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #584aac, #390861);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 32px;
      border-radius: 16px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      transition: box-shadow 0.2s ease;
    }
    input:focus { box-shadow: 0 0 0 2px #00b4d8; }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #023e8a, #0077b6);
    }
    .error {
      color: #ffb3b3;
      margin-top: 10px;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 400px) {
      .login-container { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>DreamSpace Admin</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent form submission

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Clear previous error
      errorMsg.textContent = '';

      // Validate all fields are filled
      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      // Validate credentials
      if (email === 'pentagon@gmail.com' && password === 'Penta12345') {
        // Redirect to dashboard if valid
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
