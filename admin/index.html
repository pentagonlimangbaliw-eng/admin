<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamSpace</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #584aac, #390861);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 32px;
      border-radius: 16px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }
    .input-container {
      position: relative;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      transition: box-shadow 0.2s ease;
    }
    input:focus { box-shadow: 0 0 0 2px #00b4d8; }

    /* Eye toggle button */
    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>') no-repeat center;
      background-size: contain;
    }
    .toggle-eye.hide {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94C16.13 19.25 14.11 20 12 20c-7 0-11-8-11-8s1.95-3.3 5-5.6M1 1l22 22"/></svg>') no-repeat center;
      background-size: contain;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #023e8a, #0077b6);
    }
    .error {
      color: #ffb3b3;
      margin-top: 10px;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 400px) {
      .login-container { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>DreamSpace</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <div class="input-container">
        <input type="password" id="password" placeholder="Enter password" required />
        <div class="toggle-eye" id="togglePassword"></div>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('hide');
    });

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }

      if (email === 'pentagon@gmail.com' && password === 'Penta12345') {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
